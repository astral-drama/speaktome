[tool:pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers matching server patterns
markers =
    unit: Unit tests for focused functional component testing
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete user workflows
    functional: Functional programming pattern tests
    pipeline: Audio pipeline processing tests
    events: Event system and communication tests
    providers: Provider implementation tests
    slow: Slow running tests (excluded by default)

# Test configuration
addopts = 
    --strict-markers 
    --strict-config
    --tb=short
    -ra
    --durations=10

# Async support
asyncio_mode = auto

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning